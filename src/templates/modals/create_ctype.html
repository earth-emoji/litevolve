<div class="modal fade" id="ctypeModal" tabindex="-1" role="dialog" aria-labelledby="ctypeModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="text-center mb-4">Create a content type</h1>
                <form method="POST" id="ctype-form">
                    {% csrf_token %}
                    
                    <div class="input-group mb-3">
                        <select class="custom-select" name="ctype" id="ctype" aria-describedby="button-addon2">
                            <option selected>Choose content type.<option>
                            <option value="Universe">Universe</option>
                            <option value="Law">Natural Law</option>
                            <option value="Particle">Particle</option>
                        </select>
                        <input type="text" name="name" id="name" class="form-control" placeholder="Type's name" aria-label="Type's name" aria-describedby="button-addon2">
                        
                        <div class="input-group-append">
                            <button class="btn btn-main" type="submit" id="button-addon2"><i class="icofont-plus"></i></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

      </div>
    </div>
  </div>
</div>
