<nav class="navbar navbar-expand-lg navbar-light bg-main mb-4">
  <a class="navbar-brand" href="#">
    <div class="avatar-block">
        {% for album in request.user.profile.albums.all  %}
            {% for photo in album.photos.all %}
                {% if photo.default and album.name == request.user.username %}
                    <img src="{{ MEDIA_URL }}{{photo.file}}" style="height:44px; width: 44px;" class="mx-auto img-thumbnail rounded-circle d-block avatar" alt="avatar">
                {% endif %}
            {% endfor %}
        {% endfor %}
    </div>
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          {{ request.user.name }}
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="#">Profile</a>
          <a class="dropdown-item" href="#">Settings</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
        </div>
      </li>
    </ul>
    <!-- Button trigger modal -->
    <button type="button" data-toggle="modal" data-target="#myModal" class="btn bg-second navbar-btn rounded-circle">
      <i class="fas fa-search"></i>
    </button>
  </div>
</nav>
