<div class="tab-pane fade show" id="v-pills-scene" role="tabpanel" aria-labelledby="v-pills-scene-tab">
    <div class="card">
        <div class="card-header">
            <span>{{ chapter.title }}'s Scenes</span>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col">
                    <form method="POST" id="scene-form">
                        {% csrf_token %}
                        <div class="input-group mb-3">
                            <input type="text" name="title" id="title" class="form-control" placeholder="Scene's title" aria-label="Scene's title" aria-describedby="button-addon2">
                            <input type="number" name="position" id="position" class="form-control" placeholder="Position number" aria-label="Position number" aria-describedby="button-addon2">
                            <div class="input-group-append">
                                <button class="btn btn-second" type="submit" id="button-addon2"><i class="fas fa-plus"></i></button>
                            </div>
                        </div>
                    </form>
                    <div id="scenes">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
