{% extends 'app.html' %}
{% load static %}

{% block breadcrumbs %}
    <li class="breadcrumb-item"><a href="{% url 'profile:index' request.user.profile.slug %}">Workspace</a></li>
    <li class="breadcrumb-item active" aria-current="page">Stories</li>
{% endblock breadcrumbs %}

{% block content %}
<div class="card">
    <div class="card-header">
        <span>{{creator.user.name }}'s Stories</span>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col">
               <form method="POST" id="story-form">
                    {% csrf_token %}
                    <div class="input-group mb-3">
                        <input type="text" name="title" id="title" class="form-control" placeholder="Story's title" aria-label="Story's title" aria-describedby="button-addon2">
                        <select class="custom-select" id="genre" name="genre">
                            <option selected>Choose genre...</option>
                            <option value="Action/Adventure">Action/Adventure</option>
                            <option value="Alt-History">Alternate History</option>
                            <option value="Anthology">Anthology</option>
                            <option value="Children">Children</option>
                            <option value="Classic">Classic</option>
                            <option value="Comic">Comic</option>
                            <option value="Coming-of-age">Coming of age</option>
                            <option value="Alt-History">Alternate History</option>
                            <option value="Crime/detective">Crime/detective</option>
                            <option value="Drama">Drama</option>
                            <option value="Erotic">Erotic</option>
                            <option value="Fable">Fable</option>
                            <option value="Fan-fiction">Fan fiction</option>
                            <option value="Fairytale">Fairytale</option>
                            <option value="Fantasy">Fantasy</option>
                            <option value="Graphic novel">Graphic novel</option>
                            <option value="Historical fiction">Historical fiction</option>
                            <option value="Horror">Horror</option>
                            <option value="Humor">Humor</option>
                            <option value="Legend">Legend</option>
                            <option value="Magic">Magic</option>
                            <option value="Meta-fiction">Meta-fiction</option>
                            <option value="Mystery">Mystery</option>
                            <option value="Mythology">Mythology</option>
                            <option value="Mythopoeia">Mythopoeia</option>
                            <option value="Pictures">Pictures</option>
                            <option value="Political">Political</option>
                            <option value="Realistic">Realistic</option>
                            <option value="Romance">Romance</option>
                            <option value="Satire">Satire</option>
                            <option value="Science fiction">Science fiction</option>
                            <option value="Suspense">Suspense</option>
                            <option value="Swashbuckler">Swashbuckler</option>
                            <option value="Thriller">Thriller</option>
                            <option value="Tall tale">Tall tale</option>
                            <option value="Western">Western</option>
                            <option value="Young adult">Young adult</option>
                        </select>
                        <div class="input-group-append">
                            <button class="btn btn-second" type="submit" id="button-addon2"><i class="fas fa-plus"></i></button>
                        </div>
                    </div>
                </form>
                <div id="stories">
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}

{% block javascript %}
<script src="{% static 'js/stories.js' %}"></script>
{% endblock javascript %}
