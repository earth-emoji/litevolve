{% extends 'profile.html' %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col">
            <h1 class="py-3">Create Dialogue</h1>
            <form class="pb-3" method="post" novalidate>
                {% csrf_token %}
                <div class="form-group">
                    {{ form.character.errors }}
                    <label for="{{ form.character.id_for_label }}">Character:</label>
                    {{ form.character }}
                </div>
                <div class="form-group">
                    {{ form.content.errors }}
                    <label for="{{ form.content.id_for_label }}">Content:</label>
                    {{ form.content }}
                </div>
                <button type="submit" class="btn btn-primary rounded-pill">Save</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
