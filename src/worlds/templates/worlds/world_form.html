{% extends 'app.html' %}

{% block form_media %}
    
{% endblock form_media %}

{% block content %}
    <div class="row">
        <div class="col">
            <h1>Create World</h1>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <form class="pb-3" method="post" novalidate>
                
                {% csrf_token %}
                <div class="form-group">
                    {{ form.name.errors }}
                    <label for="{{ form.name.id_for_label }}">Name:</label>
                    {{ form.name }}
                </div>
                <div class="form-group">
                    {{ form.overview.errors }}
                    <label for="{{ form.overview.id_for_label }}">Overview:</label>
                    {{ form.overview }}
                </div>
                <button type="submit" class="btn btn-primary rounded-pill">Save</button>
            </form>
        </div>
    </div>
{% endblock content %}
