{% extends 'app.html' %}
{% load static %}

{% block breadcrumbs %}
    <li class="breadcrumb-item"><a href="{% url 'profile:index' request.user.profile.slug %}">Workspace</a></li>
    <li class="breadcrumb-item active" aria-current="page">Particles</li>
{% endblock breadcrumbs %}

{% block content %}
<div class="card">
    <div class="card-header">
        <span>{{creator.user.name }}'s Particle</span>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col">
               <form method="POST" id="particle-form">
                    {% csrf_token %}
                    <div class="input-group mb-3">
                        <input type="text" name="name" id="name" class="form-control" placeholder="Particle's name" aria-label="Particle's name" aria-describedby="button-addon2">
                        <select class="custom-select" name="size" id="size"  aria-describedby="button-addon2">
                            <option selected>Choose...</option>
                            <option value="Subatomic">Subatomic</option>
                            <option value="Microscopic">Microscopic</option>
                            <option value="Macroscopic">Macroscopic</option>
                        </select>
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Create</button>
                        </div>
                    </div>
                </form>
                <div id="particles">
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}

{% block javascript %}
<script src="{% static 'js/particles.js' %}"></script>
{% endblock javascript %}
