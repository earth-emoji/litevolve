{% extends 'app.html' %}
{% load static %}

{% block content %}
<div class="card">
    <div class="card-header">
        <span>{{creator.user.name }}'s Universes</span>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col">
               <form method="POST" id="universe-form">
                    {% csrf_token %}
                    <div class="input-group mb-3">
                        <input type="text" name="name" id="name" class="form-control" placeholder="Universe's name" aria-label="Universe's name" aria-describedby="button-addon2">
                        
                        <div class="input-group-append">
                            <button class="btn btn-second" type="submit" id="button-addon2"><i class="fas fa-plus"></i></button>
                        </div>
                    </div>
                </form>
                <div id="universes">
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}

{% block javascript %}
<script src="{% static 'js/universes.js' %}"></script>
{% endblock javascript %}
