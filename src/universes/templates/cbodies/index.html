{% extends 'app.html' %}
{% load static %}

{% block breadcrumbs %}
    <li class="breadcrumb-item"><a href="{% url 'profile:index' request.user.profile.slug %}">Workspace</a></li>
    <li class="breadcrumb-item active" aria-current="page">Celestial Bodies</li>
{% endblock breadcrumbs %}

{% block content %}
<div class="card">
    <div class="card-header">
        <span>{{creator.user.name }}'s Celestial Bodies</span>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col">
               <form method="POST" id="cbody-form">
                    {% csrf_token %}
                    <div class="input-group mb-3">
                        <input type="text" name="name" id="name" class="form-control" placeholder="Celestial body's name" aria-label="Celestial body's name" aria-describedby="button-addon2">

                        <div class="input-group-append">
                            <button class="btn btn-second" type="submit" id="button-addon2"><i class="fas fa-plus"></i></button>
                        </div>
                    </div>
                </form>
                <div id="cbodies">
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}

{% block javascript %}
<script src="{% static 'js/celestial_bodies.js' %}"></script>
{% endblock javascript %}
